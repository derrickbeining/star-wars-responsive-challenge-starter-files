<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="responsive-grid.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">

</head>
<body>
    <header>
        <div class="row text-box">
            <h1 class="header-title">Star Wars Characters</h1>
            <h6 class="header-subtitle">Incomplete list</h6>
        </div>
        
    </header>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="/images/rey_square.png" alt="Image of Ray from Star Wars">
                <div class="text-box">
                    <h2>Ray</h2>
                    <p>Protagonist, from Tatooine</p>
                </div>
            </div>
        </div> 
        
        <div class="col-4">
            <div class="card">
                <img src="/images/finn_square.png" alt="image of Finn form Star Wars">
                <div class="text-box">
                    <h2>Finn</h2>
                    <p>Storm Trooper, befriends Ray</p>
                </div> 
            </div>
            
        </div>    
        <div class="col-4">
            <div class="card">
                <img src="/images/kylo_square.png" alt="image of Kylo from Star Wars">
                <div class="text-box">
                    <h2>Kylo</h2>
                    <p>Main villain, or is he?</p>
                </div>
            </div>
        </div>    
    </div>
    
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="/images/poe_square.png" alt="image of Poe from Star Wars">
                <div class="text-box">
                    <h2>Poe</h2>
                    <p>Neutral pilot</p>
                </div>  
            </div>
        </div>    
        <div class="col-4">
            <div class="card">
                <img src="/images/chewbacca_square.png" alt="image of Chewbacca from Star Wars">
                <div class="text-box">
                    <h2>Chewbacca</h2>
                    <p>A great first mate</p>
                </div>
                
            </div>
        </div>    
        <div class="col-4">
            <div class="card">
                <img src="/images/yoda_square.png" alt="image of Yoda from Star Wars">
                <div class="text-box">
                    <h2>Yoda</h2>
                    <p>Wise old Jedi master</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
